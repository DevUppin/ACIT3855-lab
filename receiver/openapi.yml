---
openapi: 3.0.0
info:
  title: Image Upload API
  description: Image Upload Management System API
  contact:
    email: devuppin@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
- url: /
tags:
- name: users
  description: Operations available to end-users
- name: moderators
  description: Operations available to moderators
- name: admins
  description: Admin-only operations
paths:
  /user-registration:
    post:
      tags:
      - users
      summary: Register a new user
      description: Adds a new user to the system
      operationId: app.registerUser
      requestBody:
        description: User registration event details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistrationEvent'
      responses:
        "201":
          description: user registered successfully
        "400":
          description: "invalid input, object invalid"
        "409":
          description: user already exists
  /image-upload:
    post:
      tags:
      - users
      summary: Upload an image
      description: Uploads an image to the user's gallery
      operationId: app.uploadImage
      requestBody:
        description: Image upload event details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImageUploadEvent'
      responses:
        "201":
          description: image uploaded successfully
        "400":
          description: "invalid input, object invalid"
components:
  schemas:
    UserRegistrationEvent:
      required:
      - email
      - name
      - password
      - age
      - trace_id
      type: object
      properties:
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: john@example.com
        password:
          type: string
          example: securepassword123
        age:
          type: integer
          example: 22
        trace_id:
          type: string
          example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
    ImageUploadEvent:
      required:
      - image_file_name
      - user_id
      - image_type
      - image_size
      - trace_id
      type: object
      properties:
        userId:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        imageFileName:
          type: string
          format: name
          example: Image.jpg
        imageType:
          type: string
          format: name
          example: .jpg
        imageSize:
          type: string
          format: name
          example: 22kb
        trace_id:
          type: string
          example: "sdfnsdf5717-4562-b3fc-2c963f66afa6"
          